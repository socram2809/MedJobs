<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <form
    [formGroup]="form"
    (ngSubmit)="isEdicao ? editarFormacao() : cadastrarFormacao()">
    <ion-list>
        <ion-item margin-bottom>
          <ion-label>Instituição</ion-label>
          <ion-input
              type="text"
              formControlName="instituicao"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>Curso</ion-label>
          <ion-input
              type="text"
              formControlName="curso"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>Início</ion-label>
          <ion-datetime formControlName="inicio" display-format="DD/MM/YYYY"></ion-datetime>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>Fim</ion-label>
          <ion-datetime formControlName="fim" display-format="DD/MM/YYYY"></ion-datetime>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>Escolaridade</ion-label>
          <ion-select placeholder="Selecione uma opção" formControlName="escolaridade">
            <ion-option value="Graduação">Graduação</ion-option>
            <ion-option value="Especialização">Especialização</ion-option>
            <ion-option value="Mestrado">Mestrado</ion-option>
            <ion-option value="Doutorado">Doutorado</ion-option>
          </ion-select>
        </ion-item>

        <button
          ion-button
          color="primary"
          text-center
          block [disabled]="!form.valid"
          *ngIf="!isEdicao">Inserir Formação</button>

          <button
          ion-button
          color="primary"
          text-center
          block [disabled]="!form.valid"
          *ngIf="isEdicao">Editar Formação</button>
    </ion-list>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col>
        Instituição
      </ion-col>
      <ion-col>
        Início
      </ion-col>
      <ion-col>
        Fim
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-row *ngFor="let formacao of formacoes">
        <ion-item-sliding>
          <ion-item>
              <ion-col>{{formacao.instituicao}}</ion-col>
              <ion-col>{{formacao.inicio}}</ion-col>
              <ion-col>{{formacao.fim}}</ion-col>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="primary" (click)="selecionaFormacao(formacao)">Editar</button>
              <button ion-button color="danger" (click)="removerFormacao(formacao)">Remover</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-row>
    </ion-list>
  </ion-grid>

</ion-content>
