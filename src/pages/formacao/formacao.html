<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <form
    [formGroup]="form"
    (ngSubmit)="cadastrarFormacao()">
    <ion-list>
        <ion-item margin-bottom>
          <ion-label>Instituição</ion-label>
          <ion-input
              type="text"
              formControlName="instituicao"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>Início</ion-label>
          <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>Fim</ion-label>
          <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>Escolaridade</ion-label>
          <ion-select placeholder="Selecione uma opção" formControlName="escolaridade">
            <ion-option value="Graduação">Graduação</ion-option>
            <ion-option value="Especialização">Especialização</ion-option>
            <ion-option value="Mestrado">Mestrado</ion-option>
            <ion-option value="Doutorado">Doutorado</ion-option>
          </ion-select>
        </ion-item>

        <button
          ion-button
          color="primary"
          text-center
          block [disabled]="!form.valid">Inserir Formação</button>
    </ion-list>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col>
        Instituição
      </ion-col>
      <ion-col>
        Início
      </ion-col>
      <ion-col>
        Fim
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let formacao of formacoes">
        <ion-col>{{formacao.instituicao}}</ion-col>
        <ion-col>{{formacao.inicio}}</ion-col>
        <ion-col>{{formacao.fim}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
