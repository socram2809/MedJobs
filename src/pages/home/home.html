<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Oportunidades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form
      [formGroup]="form"
      (ngSubmit)="buscarOportunidades()">
      <ion-list>
          <ion-item margin-bottom>
            <ion-input
                type="text"
                formControlName="busca"></ion-input>
          </ion-item>
  
          <button
            ion-button
            color="primary"
            text-center
            block [disabled]="!form.valid">Buscar</button>
      </ion-list>
    </form>

    <ion-grid>
      <ion-row>
        <ion-col>
          Título
        </ion-col>
        <ion-col>
          Unidade de Saúde
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let oportunidade of oportunidades" (click)="selecionaOportunidade(oportunidade)">
          <ion-col>{{oportunidade.titulo}}</ion-col>
          <ion-col>{{oportunidade.unidade}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
