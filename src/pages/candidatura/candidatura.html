<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Candidaturas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let candidatura of candidaturas" (click)="selecionaCandidatura(candidatura)">
          <ion-label *ngIf="candidatura.oportunidadeCarregada">{{candidatura.oportunidadeCarregada.titulo}}</ion-label>
          <ion-label *ngIf="candidatura.oportunidadeCarregada">{{candidatura.oportunidadeCarregada.unidade}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
