<ion-header>
  <ion-navbar>
    <ion-title>Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form
    [formGroup]="form"
    (ngSubmit)="cadastrarUsuario()">
    <ion-list>
        <ion-item margin-bottom>
          <ion-label>Nome</ion-label>
          <ion-input
              type="text"
              formControlName="nome"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>E-mail</ion-label>
          <ion-input
              type="email"
              formControlName="email"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>Tipo de Usuário</ion-label>
          <ion-select placeholder="Selecione uma opção" formControlName="tipoUsuario">
            <ion-option value="Médico">Médico</ion-option>
            <ion-option value="Contratante">Contratante</ion-option>
          </ion-select>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label>Senha</ion-label>
          <ion-input
              type="password"
              formControlName="senha"></ion-input>
        </ion-item>

        <button
          ion-button
          color="primary"
          text-center
          block [disabled]="!form.valid">Cadastrar Usuário</button>
    </ion-list>
  </form>
</ion-content>
